<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="/js/login.js"></script>
        <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
        <title>登录</title>
    </head>
    <body>
        <!--100% 宽度，占据全部视口（viewport）的容器。-->
        <div class="container-fluid">
            <div class="row wrap-login">
                <div class="login-banner col-sm-6 col-md-7 col-lg-7 hidden-xs">

                </div>
                <div class="login-user col-xs-12 col-sm-6 col-md-5 col-lg-5 js_login_user">
                    <div class="login-part">
                        <h3>
                            账号登录
                        </h3>
                        <div class="user-info">
                            <div class="user-pass">
                                <form>
                                    <input type="text" placeholder="输入用户名/邮箱/手机号" id="username">
                                    <div>
                                        <span>
                                            该手机号已绑定账号，可使用
                                        </span>
                                    </div>
                                    <input type="text" placeholder="输入密码" id="password">
                                    <input type="button" value="登录">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
